version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci --cache .npm --prefer-offline
        - echo "Fetching all Git tags for release info..."
        - git fetch --tags --force

    build:
      commands:
        - echo "Building frontend..."
        - npm run build

    postBuild:
      commands:
        - echo "âœ… Build succeeded â€” running custom hook to store Git tag info..."
        - npm run my-hook          # ðŸ‘ˆ runs only if build is successful

  artifacts:
    baseDirectory: dist
    files:
      - '**/*'

  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
