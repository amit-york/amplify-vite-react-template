version: 1

frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci --cache .npm --prefer-offline
        - echo "Fetching all Git tags for release info..."
        - git fetch --tags --force
    build:
      commands:
        - echo "Running custom hook to store Git tag info..."
        - npm run my-hook         # ðŸ‘ˆ runs your Node script
        - echo "Building frontend..."
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
