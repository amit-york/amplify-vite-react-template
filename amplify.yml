version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        # Use npm ci if lock file exists, otherwise fallback to npm install
        - if [ -f package-lock.json ]; then npm ci --cache .npm --prefer-offline; else npm install --prefer-offline; fi
        - echo "Fetching all Git tags for release info..."
        - git fetch --tags --force
    build:
      commands:
        - echo "Building frontend..."
        - npm run build
    postBuild:
      commands:
        - echo "✅ Build succeeded — running custom hook to store Git tag info..."
        - npm run my-hook
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
